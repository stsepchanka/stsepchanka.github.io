<div *ngIf="timeRequest" class="time_request">Last refreshed {{ timeRequest | date:'dd.MM.yyyy hh:mm' }} </div>
<div class="cities">
    <city *ngFor="let city of ($cities | async); let i = index;" 
            [city]="city" [isDisplayLetter]="isNewLetter(city?.name[0])" [actions]="false"></city>
</div>
